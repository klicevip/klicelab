<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>登录</title>
</head>
<body>
<form method="post">
    <div th:if="${error}!=null">
        <ul>
            <li th:text="${error}"></li>
        </ul>
    </div>
    用户名：<input type="text" name="name" />
    密码：<input type="password" name="password" />
    <input type="submit" />

    <a href="/user/register" th:href="@{'/user/register?backUrl='+${param.backUrl == null ? '': param.backUrl[0]}}">注册</a>
</form>
</body>
</html>
